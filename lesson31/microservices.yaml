services:
  post_db:
    container_name: post_db
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - logging

  ui:
    container_name: ui
    image: ghcr.io/codeby-devops/ui:monitoring
    environment:
      - POST_SERVICE_HOST=post
      - POST_SERVICE_PORT=5000
      - COMMENT_SERVICE_HOST=comment
      - COMMENT_SERVICE_PORT=9292
      - ZIPKIN_ENABLED=true
    ports:
      - 9292:9292
    depends_on:
      - comment
      - post
    networks:
      - logging

  comment:
    container_name: comment
    image: ghcr.io/codeby-devops/comment:monitoring
    environment:
      - COMMENT_DATABASE_HOST=post_db
      - COMMENT_DATABASE=comments
      - ZIPKIN_ENABLED=true
    depends_on:
      - post_db
    networks:
      - logging

  post:
    container_name: post
    image: ghcr.io/codeby-devops/post:monitoring
    environment:
      - POST_DATABASE_HOST=post_db
      - POST_DATABASE=posts
      - ZIPKIN_ENABLED=true
    depends_on:
      - post_db
    ports:
      - 5000:5000
    networks:
      - logging

volumes:
  post_db:

networks:
  logging:
